<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Dev em Dobro - Semana do Zero Ao Programador Contratado</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>

<body>
    <header class="cabecalho">
        <a href="x-men.html"><img class="logo" id="logo" src="./assets/imagens2/logo2.png" alt="Logo Final Fantasy VII"></a>
    </header>
    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="cloud" data-name="Cloud Strife"
                    data-description="Ele é um mercenário, contratado pela organização eco terrorista AVALANCHE, que se diz ser um antigo membro da organização conhecida como SOLDIER.">
                    <img src="./assets/imagens2/cloud-retcom.png" alt="Personagem Cloud Strife">
                </li>
                <li class="personagem" id="barret" data-name="Barret Wallace"
                    data-description="Ele é o antigo líder da organização eco terrorista AVALANCHE, que é contra o uso de tecnologia MAKO pela empresa Shinra que ele acredita que está matando Gaia. Ele também é o pai adotivo de Marlene, filha de seu falecido amigo, Dyne.">
                    <img src="./assets/imagens2/barret-retcom.png" alt="Personagem Barret Wallace">
                </li>
                <li class="personagem" id="tifa" data-name="Tifa Lockhart"
                    data-description="Ela é amiga de infância de Cloud e também uma dos membros principais da AVALANCHE e é ela que convence Cloud a se juntar a eles na rebelião contra Shinra.">
                    <img src="./assets/imagens2/tifa-retcom.png" alt="Personagem Tifa Lockhart">
                </li>
                <li class="personagem" id="aerith" data-name="Aerith Gainsborough"
                    data-description="Ela é uma vendedora de flores ambulante pelas ruas de Midgar. Ela é procurada pelo departamento de pesquisa de Shinra, pois é a ultima dos CETRAs (Anciões) e por isso Shinra acredita que ela é a chave para a famosa Terra Prometida.">
                    <img src="./assets/imagens2/aerith-retcom.png" alt="Personagem Aerith Gainsborough">
                </li>
                <li class="personagem" id="red-xiii" data-name="Red XIII" data-description="Ele é um poderoso e inteligente membro de uma espécie felina não nomeada com a habilidade de falar.">
                    <img src="./assets/imagens2/red-xiii-retcom.png" alt="Personagem Red XIII">
                </li>
                <li class="personagem" id="yuffie" data-name="Yuffie Kisaragi" data-description="Ela é a filha do líder de Wutai, que sente que seu país perdeu sua glória do passado após a guerra com Shinra e se tornado uma cidade Resort.">
                    <img src="./assets/imagens2/yuffie-retcom.png" alt="Personagem Yuffie Kisaragi">
                </li>
                <li class="personagem" id="cait-sith" data-name="Cait Sith" data-description="Ele é um robô gato falante.">
                    <img src="./assets/imagens2/cait-sith-retcom.png" alt="Personagem Cait Sith">
                </li>
                <li class="personagem" id="vincent" data-name="Vincent Valentine" data-description="Ele é um personagem opcional de Final Fantasy VII e protagonista do jogo Dirge of Cerberus. Cloud e os outros o encontram dormindo em um caixão no porão de uma Mansão de Shinra, onde ele se junta aos outros com objetivo de caçar Sephiroth">
                    <img src="./assets/imagens2/vincent-retcom.png" alt="Personagem Vincent Valentine">
                </li>
                <li class="personagem" id="cid" data-name="Cid Highwind" data-description="Ele é um piloto de aeronaves e espaçonaves.">
                    <img src="./assets/imagens2/cid-retcom.png" alt="Personagem Cid Highwind">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./assets/imagens2/cloud.png" alt="Personagem Selecionado">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Cloud Strife</h2>
                <p class="descricao-personagem" id="descricao-personagem">Ele é um mercenário, contratado pela
                    organização eco terrorista AVALANCHE, que se diz ser um antigo membro da organização conhecida como
                    SOLDIER.</p>
            </div>
        </section>
    </main>
    <script src="./assets/js/scripts.js"></script>
</body>

</html>
